<form [formGroup]="formConta" (ngSubmit)="enviar()">
  <div class="mb-3">
    <label for="nome" class="form-label">Cliente</label>
    <select *ngIf="!clientePorCPF" class="form-select" formControlName="idCliente">
      <option value="null" hidden>Selecionar um cliente...</option>
      <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nome }}</option>
    </select>
    <input *ngIf="clientePorCPF" class="form-control" disabled type="text" [value]="clientePorCPF?.nome">
  </div>
  <div class="mb-3">
    <label for="agencia" class="form-label">Agência</label>
    <input type="text" class="form-control" id="agencia" formControlName="agencia">
  </div>
  <div class="mb-3">
    <label for="numero" class="form-label">Número</label>
    <input type="text" class="form-control" id="numero" formControlName="numero">
  </div>
  <div class="mb-3">
    <label for="saldo" class="form-label">Saldo</label>
    <input type="text" class="form-control" id="saldo" formControlName="saldo">
  </div>
  <button [disabled]="!formConta.valid" type="submit" class="btn btn-dark">Enviar</button>
</form>
