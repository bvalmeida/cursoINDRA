<app-header></app-header>
<div class="mt-2">
  <a class="btn btn-dark" routerLink="cadastrarConta">Nova Conta</a>
</div>

<table class="table table-secundary table-hover">
  <thead>
    <tr>
      <th scope="col">Agência</th>
      <th scope="col">Número</th>
      <th scope="col">Saldo</th>
      <th scope="col">Nome do Cliente</th>
      <th scope="col">E-mail do Cliente</th>
      <th scope="col">Operações</th>
      <th scope="col">Ações da Conta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conta of contas">
      <td>{{conta.agencia}}</td>
      <td>{{conta.numero}}</td>
      <td>{{conta.saldo}}</td>
      <td>{{conta.cliente.nome}}</td>
      <td>{{conta.cliente.email}}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Operações</button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" [routerLink]="['deposito', conta.id]">Deposito</a></li>
            <li><a class="dropdown-item" [routerLink]="['saque', conta.id]">Saque</a></li>
            <li><a class="dropdown-item" [routerLink]="['transferencia', conta.id]">Transferência</a></li>
            <li><a class="dropdown-item" [routerLink]="['deposito', conta.id]">Extrato</a></li>
          </ul>
        </div>
      </td>
      <td>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Ações</button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" [routerLink]="['editarConta', conta.id]">Editar</a></li>
            <li><a class="dropdown-item" (click)="excluir(conta.id)">Remover</a></li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table>
